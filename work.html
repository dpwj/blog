---
layout: default
title: work
---

<main>
		<section>
			<div class="pageTitle">
				<h1>my work</h1>
			</div>
		</section>



	<section class="work" id="work">
		<div>
			{% for post in site.tags.work limit:8 %}
			<div class="example">	
				<a href="{{ post.url | prepend: site.baseurl }}">
					<figure>
						<h3>{{ post.title }}</h3>
						<img class="preview" src="{{ post.img }}" alt="example">
					</figure>
					<div class="readMore">
						READ ARTICLE
						<i class="fa fa-chevron-circle-right"></i>
					</div>
				</a>
			</div>
			{% endfor %}
			
		</div>
	</section>
	
</main>
