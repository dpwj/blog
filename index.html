---
layout: default
title: Home
---

<main class="wrap">
  <section class="hero panel">

      <h1>Duane Winkel Jr. </h1>

      <p> Web Developer</p>    

  </section>

  <section class="work" id="work">
    <a href="#work" class="next">
      <i class="fa fa-chevron-circle-down"></i>
      SEE MY WORK
    </a>
    <div>
      <div class="example"> 
        <a href="/blog/work">
          <figure>
            <h3>Puppy Love</h3>
            <img class="preview" src="assets/images/puppylove.png"  alt="example">
          </figure>
          <div class="readMore">
            READ ARTICLE
            <i class="fa fa-chevron-circle-right"></i>
          </div>
        </a>
      </div>

      <div class="example"> 
        <a href="/blog/work">
          <figure>
            <h3>Arizona State Credit Union</h3>
            <img class="preview" src="assets/images/AZSTCU-BucketList-LandingPage-6.25.png"  alt="example">
          </figure>
          <div class="readMore">
            READ ARTICLE
            <i class="fa fa-chevron-circle-right"></i>
          </div>
        </a>
      </div>

      <div class="example"> 
        <a href="/blog/work">
          <figure>
            <h3>Business Template</h3>
            <img class="preview" src="assets/images/Business Template.png" alt="example">
          </figure>
          <div class="readMore">
            READ ARTICLE
            <i class="fa fa-chevron-circle-right"></i>
          </div>
        </a>
      </div>

      <div class="example"> 
        <a href="/blog/work">
          <figure>
            <h3>SuperBowl Mock-up</h3>
            <img class="preview" src="assets/images/Superbowl.png" alt="example">
          </figure>
          <div class="readMore">
            READ ARTICLE
            <i class="fa fa-chevron-circle-right"></i>
          </div>
        </a>
      </div>

    
    <a href="/blog/work" class='btn'>All Work</a>

  </section>



    <section class="blogs" id="blog">

        <a href="#blog" class="next">
          <i class="fa fa-chevron-circle-down"></i>
          READ MY ARTICLES
        </a>

      <div class="panel">
        <div>
          {% for post in site.posts limit:6 %}
            <a href="{{ post.url }}" class='blogLink'>
              <span class="date">{{ post.date | date_to_string }}</span>
              <div>
                <h2>{{ post.title }}</h2>
              </div>
              <div class="readMore">
                <span>READ ARTICLE
                  <i class="fa fa-chevron-circle-right"></i>
                </span>
              </div>
            </a>
          {% endfor %}
          <a href="/blog/blog" class='btn'>Read More</a>
        </div>
      </div>
    </div>

  </section>
</main>
